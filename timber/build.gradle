apply plugin: 'com.android.library'

android {
  compileSdkVersion sdkTarget
  buildToolsVersion toolsVersion

  defaultConfig {
    minSdkVersion minSdk
    consumerProguardFiles 'consumer-proguard-rules.pro'
  }

  lintOptions {
    textReport true
    textOutput 'stdout'
  }
}

configurations {
  lintChecks
}

dependencies {
  provided 'org.jetbrains:annotations:13.0'
}
